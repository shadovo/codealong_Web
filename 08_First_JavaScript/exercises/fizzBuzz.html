<!DOCTYPE html>
<head>
	<title>FizzBuzz</title>
	<script>
		var outputForRow = "";
		for (var i = 1; i <= 100; i++) {
			outputForRow = "";
			if (i % 3 === 0) {
				outputForRow = outputForRow + "Fizz";
			}
			if (i % 5 === 0) {
				outputForRow = outputForRow + "Buzz";
			}
			if (outputForRow === "") {
				outputForRow = outputForRow + i;
			}
			console.log(outputForRow);
		}
	</script>
</head>
