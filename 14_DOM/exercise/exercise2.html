<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<title>getting values</title>
		<style>
		.button {
			background-color: blue;
			padding:10px;
			margin-left: 5px;
		}
		</style>
	</head>
	<body>
		<h1>getting values</h1>
		<div/>
			<p>Question: <span id="question"></span></p>
			<p>Answer: <span id="answer"></span></p>
			<p><span class="button" id="previous">Previous</span><span class="button" id="next">Next</span></p>
		</div>
	</body>


	<script>
	var questions = [{
		question: "What is the highest Mountain in the world?",
		answer: "Everest"
	},{
		question: "What is the capital of the UK?",
		answer: "London"
	},{
		question: "What is the capital of the Sweden?",
		answer: "Stockholm"
	}],
		questionSpan = document.querySelector("#question"),
		answerSpan = document.querySelector("#answer"),
		nextButton = document.querySelector("#next"),
		previousButton = document.querySelector("#previous"),
		currentQuestionIndex = 0;

		function renderQuestion() {
			questionSpan.innerText = questions[currentQuestionIndex].question;
			answerSpan.innerText = questions[currentQuestionIndex].answer;
		}
		
		nextButton.onclick = function () {
			console.log("click");
			if (currentQuestionIndex < questions.length - 1) {
				currentQuestionIndex += 1;
			}
			if (currentQuestionIndex === questions.length - 1) {
				nextButton.style.display = "none";
			}
			previousButton.style.display = "inline-block";
			renderQuestion();
		}

		previousButton.onclick = function () {
			console.log("click");
			if (currentQuestionIndex > 0) {
				currentQuestionIndex -= 1;
			}
			if (currentQuestionIndex === 0) {
				previousButton.style.display = "none";
			}
			nextButton.style.display = "inline-block";
			renderQuestion();	
		}


		renderQuestion();
	// Wire up the html above so when you click next you show the next question in the questions array. When you come to the last question hide the next span with style.display = "none";
	// If you have time add a span for previous and wire it up so it goes to the previous question. Again hide previous if you are on the first question.
	</script>
</html>
