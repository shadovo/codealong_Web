<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<title>Exercise DOM basics</title>
		<style>
			.green {
				background-color: green
			}
		</style>
	</head>
	<body>
		<h1 class="special">Exercise DOM basics</h1>
		<p class="special" id="para1">I'm the first paragraph</p>
		<p id="para2">I'm the second paragraph</p>
		<p id="para3">I'm the third paragraph</p>
		<p class="special">I'm the third paragraph</p>
	</body>
	<script>
		// 1) Assign the 3 html paragraphs to seperate javascript variables using document.querySelector and selecting them by their id
		var para1 = document.querySelector("#para1"),
			para2 = document.querySelector("#para2"),
			para3 = document.querySelector("#para3");
		
		// 2) Change the contents (innerText) of the first paragraph to "This is exciting".
		
		para1.innerText = "This is exciting";
		
		// 3) Change the contents of the second paragraph to "click on me to turn the third paragraph green". toggle
		
		para2.innerText = "Click on me to turn the third paragraph green";

		// 4) Add left padding of 100px to the second paragraph. Hint check style, by logging your element to console with the console.dir function.
		
		para2.style.paddingLeft = '100px';

		// 5) Create a function that you attach to paragraph 2's onclick event. The function should toggle a green class to paragraph 3. 

		para2.onclick = function() {
			para2.innerText = "Click on me to turn the third paragraph " + (para3.classList.toggle("green") ? "white" : "green");
		};

		// 6) Use the console.dir() function to see all the properties and see if you can figure out how to toggle, (switch on and off a class).

		console.dir(para3);

		// 7) Extra time exercise. Can you also update the text of paragraph two so that it shows what will happen to paragraph 3. i.e. If paragraph 3 is already green the text should be "click on me to turn the third paragraph white" and not "click on me to turn the third paragraph green".
		

		// 8) Create a javascript variable for all the special elements. Use document.querySelectorAll and a css query to return all elements with a class of special and populate your variable.
		// Write a loop and change the text color of all specialElements to "#bada55";
		
		var specials = document.querySelectorAll(".special"),
			i;
		console.log(specials);
		for (i = 0; i < specials.length; i += 1) {
			specials[i].style.color = "#bada55";
		}

	</script>
</html>
